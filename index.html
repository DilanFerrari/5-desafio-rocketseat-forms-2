<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulçario Intermediário 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./img/img1.png" alt="Imagem com três estrelas">
    </header>
    <body>
        <div class="legend-special-wrapper">
            <legend>Informações pessoais</legend>
        </div>
        <form id="my-Form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="input-fullname">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text" name="surname" id="surname" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email<span>(digite um email válido)</span></label>
                        <input type="email" name="email" id="email" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-whapper">
                    <div class="legend-wrapper">
                        <legend>Informações do mentor</legend>
                        <hr>
                    </div>
                    <div class="input-wrapper">
                        <label for="select">Selecione quem foi o seu mentor</label>
                        <select name="select" id="select" required>
                            <option value="vazia"></option>
                            <option value="Diego">Diego</option>
                            <option value="Mayk">Mayk</option>
                            <option value="Tamires">Tamires</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="textarea">Feedback sobre o mentor</label>
                        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
                    </div>
                    <div class="input-checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-whapper">
                    <div class="legend-wrapper">
                        <legend>Agendando próxima mentoria</legend>
                        <hr>
                    </div>
                    <div class="fulltime">
                        <div class="input-wrapper">
                            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="date" id="date" required>
                        </div>
                        <div class="input-fulltime">
                            <div class="input-wrapper">
                                <label for="das">Das</label>
                                <input type="time" name="das" id="das" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="ate">Ate</label>
                                <input type="time" name="ate" id="ate" required>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <button>Salvar</button>
        </form>
    </body>
</body>
</html>
